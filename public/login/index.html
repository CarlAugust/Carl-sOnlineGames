<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <dialog class="modal" id="loginmodal" aria-label="Login">
        <div class="modaldiv">
            <label for="username-email">Username or email:</label>
            <input type="text" id="usernameLgn" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="passwordLgn" name="password" required>
            <button id="loginBtn" onclick="login()">Login</button>
            <button onclick="openSignUpModal()">Want to sign up instead?</button>
        </div>
    </dialog>

    <dialog class="modal" id="signupmodal" aria-label="Sign up">
        <div class="modaldiv">
            <label for="username">Username:</label>
            <input type="text" id="usernameSgn" name="username" required>
            <label for="email">Email (optional):</label>
            <input type="email" id="emailSgn" name="email">
            <label for="password">Password:</label>
            <input type="password" id="passwordSgn1" name="password" required>
            <label for="password">Type password again:</label>
            <input type="password" id="passwordSgn2" name="password" required>
            <br>
            <p><a target="_blank" href="/privacypolicy">Read our privacy policy</a></p>
            <div>
                <label for="necessary">I agree to necessary cookies</label>
                <input type="checkbox" id="necessary" name="necessary"></input>
            </div>
            <div>
                <label for="personalised">I want a personalised experience</label>
                <input type="checkbox" id="personalised" name="personalised"></input>
            </div>
            <button id="loginBtn" onclick="signin()">Sign up</button>
            <button onclick="openLoginModal()">Want to log in instead?</button>
            <p id="errorSgn"></p>
        </div>
    </dialog>
</body> 
<script src="index.js"></script>
</html>
